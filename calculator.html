<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
   <link rel="icon"
        href="https://is3-ssl.mzstatic.com/image/thumb/Purple116/v4/79/20/21/792021c7-20d1-3b3c-3298-7b868cd41fea/source/512x512bb.jpg"
        type="image/x-icon">
  <link id="theme" rel="stylesheet" href="calculator.css" />
  <body>
    <script src="https://kit.fontawesome.com/fc5f4fb047.js" crossorigin="anonymous"></script>
    <div class="hideen">EasyTask By BIRAJ</div>
    <div id="mode" onclick="theme()"><i id="md" class="fa-solid fa-mountain-sun"></i> </div>
    <div class="container">
      <h1><div class="heading">EasyTask By BIRAJ</div></h1>
      
      <br />
      <div class="cal">
        <input type="text" id="screen" disabled  value="Welcome to Biraj's calculator "/>
        <table>
          <tr>
            <td><button class="btn">(</button></td>
            <td><button class="btn">)</button></td>
            <td><button class="btn">C</button></td>
            <td><button class="btn">/</button></td>
          </tr>
          <tr>
            <td><button class="btn">7</button></td>
            <td><button class="btn">8</button></td>
            <td><button class="btn">9</button></td>
            <td><button class="btn">+</button></td>
          </tr>
          <tr>
            <td><button class="btn">6</button></td>
            <td><button class="btn">5</button></td>
            <td><button class="btn">4</button></td>
            <td><button class="btn">-</button></td>
          </tr>
          <tr>
            <td><button class="btn">3</button></td>
            <td><button class="btn">2</button></td>
            <td><button class="btn">1</button></td>
            <td><button class="btn">x</button></td>
          </tr>
          <tr>
            <td><button class="btn">0</button></td>
            <td><button class="btn">.</button></td>
            <td><button class="btn">%</button></td>
            <td><button class="btn">=</button></td>
          </tr>
        </table>
      </div>
    </div>

    <div class="shortcuts">
Shortcuts: Press "Backspace" to clear the screen.Press "Enter" to get back the initial interphase.

    </div>
  </body>
  <script src="calculator.js"></script>
</html>
